name: pose_vision
description: Real-time exercise tracking with pose detection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.0

  # Camera & ML
  camera: ^0.10.5+5
  google_mlkit_pose_detection: ^0.12.0

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Permissions
  permission_handler: ^11.0.1

  # Localization
  easy_localization: ^3.0.3

  # Text-to-Speech (Phase 4)
  flutter_tts: ^3.8.3

  # Utilities
  path_provider: ^2.1.1
  font_awesome_flutter: ^10.12.0
  auto_size_text: ^3.0.0
  marquee: ^2.3.0
  bot_toast: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/translations/
